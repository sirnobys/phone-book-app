<div class="layout-x">
    <h2>Contacts</h2>
    <div>
        <button mat-raised-button color="primary" (click)="openDialog()" matTooltip="add contact"> <mat-icon>add</mat-icon> add contact</button>
    </div>
</div>
<div align="center" *ngIf="loading"><span class="loader"></span><h3>loading contacts...</h3></div>
<div align="center" *ngIf="!loading && contacts.length==0"><h3>no saved contacts, click add contact to create new contacts</h3></div>
<div *ngIf="!loading && contacts.length>0"class="mat-card" style="width: 60%; margin-left: auto; margin-right: auto;">
    <mat-form-field style="width: 100%;" appearance="fill">
        <mat-label>search</mat-label>
        <input type="text" matInput [formControl]="contactInfo">
    </mat-form-field>
    <div >
        <mat-card class="contact-row" *ngFor="let data of contacts">
            <div class="info">
                <div>
                    <mat-icon style="margin-top: 5px;">phone</mat-icon>
                </div>
                <div class="details">
                    <span class="name-text">{{data.first_name}} {{data.last_name}}</span>
                    <span>{{data.number}}</span>
                </div>
            </div>
            <div class="actions">
                <button mat-icon-button color="primary" matTooltip="edit" (click)="openUpdateDialog(data)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="delete" (click)="deleteContact(data?._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>
</div>
